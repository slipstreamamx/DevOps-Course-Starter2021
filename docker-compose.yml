version: "3.9"
services:

  development:
    build:
      context: .
      target: development
    image: todo-app:dev
    container_name: todo_app_dev
    ports:
      - "5001:5000"
    volumes:
      - ./todo_app:/app/todo_app
    env_file: .env

  
  production:
    build:
      context: .
      target: production
    image: todo-app:prod
    container_name: todo_app_prod
    ports:
      - "5000:5000"
    volumes:
      - ./todo_app:/app/todo_app
    env_file: .env
  
  testing:
    build:
      context: .
      target: testing
    image: todo-app:testing
    container_name: todo_app_testing
    env_file: .env.test

